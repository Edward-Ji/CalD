name: Docker Image CI

on:
  push:
    branches: [ master ]
    paths:
      - 'Dockerfile'
      - '*.py'
      - 'build/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'Dockerfile'
      - '*.py'
      - 'build/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build a Docker image
      run: docker build . --file docker/Dockerfile --tag cald:$(date +%s)
    - name: Run a Docker container
      run: docker run -it -v /sys/fs/cgroup --name cald cald sh -c "sleep .1; calendar"
